<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header class="container">
      <div class="header-content">
        <a href="index.html" class="header-logo">MovieApp</a>
        <form id="form">
          <input type="text" class="header-search" placeholder="Search" />
        </form>
        <button class="comedy" role="button">Комедия</button>
        <button class="thriller" role="button">Триллер</button>
        <button class="drama" role="button">Драма</button>
        <button class="btn-random" role="button">Random Movie</button>
      </div>
    </header>
    <div class="container">
      <div class="movies"></div>
      <div class="overlay">
        <div class="video">
          <div id="frame"></div>
          <div class="close">&times;</div>
        </div>
      </div>
    </div>
    <script type="" src="script.js"></script>
  </body>
</html>
